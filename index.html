  <title>鶴亀タコ算メーカー</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-info">
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ツルカメタコ算メーカー</a>
      </div>
    </nav>
  </header>
  <div class="container pt-5">
    <p>お好みの難易度を設定してください。初期設定は初級です。</p>
    <h4>難易度設定</h4>
      <select name="level_change_list" id="drop_down" form="make_turu_kame_tako_zan">
        <option value="初級" selected>初級</option>
        <option value="中級">中級</option>
        <option value="上級">上級</option>
      </select>
    <h2>二つの動物を選択して「問題を作る」ボタンを押してください</h2>
    <p>※足の数は、ツルは2本、カメは4本、タコは8本とします。</p>
    <input type="checkbox" name="animals_checkbox" id="turu_check" value="ツル">
    <label for="turu_check">ツル</label>
    <br>
    <input type="checkbox" name="animals_checkbox" id="kame_check" value="カメ">
    <label for="kame_check">カメ</label>
    <br>
    <input type="checkbox" name="animals_checkbox" id="tako_check" value="タコ">
    <label for="tako_check">タコ</label>
    <br>
    <button class="btn btn-dark" id="make_turu_kame_tako_zan">問題を作る</button>
    <div id="question_area"></div>
    <div id="answer_area"></div>
    <div id="celebration_area"></div>
    <div id="tweet_area" class="mt-3">
    </div>
  </div>
  <script src="turukametako.js"></script>
</body>

</html>
