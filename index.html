<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鶴亀タコ算メーカー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">ツルカメタコ算メーカー</a>
          </div>
        </nav>
    </header>
    <div class="container pt-5">
        <h2>二つの動物を選択して決定ボタンを押してください</h2>
        <p>※足の数は、ツルは2本、カメは4本、タコは8本とします。</p>
        <input type="checkbox" name="animals_checkbox" value="ツル">ツル
        <br>
        <input type="checkbox" name="animals_checkbox"  value="カメ">カメ
        <br>
        <input type="checkbox" name="animals_checkbox" value="タコ">タコ
        <br>
        <button id="make_turu_kame_tako_zan">決定</button>
        <div id="question_area"></div>
        <div id="answer_area"></div>
        <div id="celebration_area"></div>
        <div id="tweet_area" class="mt-3">
        </div>
    </div>
    <script src="turukametako.js"></script>
</body>
</html>
